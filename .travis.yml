language: php
php:
- 7.2
services:
  - mysql
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
dist: trusty
sudo: required
before_script:
- cp .env.travis .env
- composer self-update
- composer install --no-interaction
- mysql -e 'create database homestead_test;'
script:
- php artisan key:generate
- vendor/bin/phpunit
deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: master
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
    secure: 
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm